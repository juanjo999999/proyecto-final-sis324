<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías | E-Commerce</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/categories.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <h1>E-Commerce</h1>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="categories.html" class="active">Categorías</a></li>
        <li><a href="cart.html">Carrito</a></li>
      </ul>
      <div class="navbar-right">
        <a href="login.html" class="login-btn">Iniciar sesión</a>
        <a href="register.html" class="register-btn">Regístrate</a>
      </div>
    </nav>
  </header>
  <main>
    <section id="categories">
      <h2>Categorías</h2>
      <button id="add-category-btn" class="add-category-btn" style="display: none;">Añadir Categoría</button>
      <div class="categories-container">
        <!-- Las categorías se cargarán dinámicamente aquí -->
      </div>
    </section>
  </main>

  <!-- Modal para añadir categoría -->
  <div id="add-category-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal-btn" class="close">&times;</span>
      <h3>Añadir Nueva Categoría</h3>
      <form id="add-category-form">
        <div class="form-group">
          <label for="category-name">Nombre</label>
          <input type="text" id="category-name" required>
        </div>
        <div class="form-group">
          <label for="category-description">Descripción</label>
          <textarea id="category-description" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Añadir</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 E-Commerce. Todos los derechos reservados.</p>
  </footer>
  <script src="js/categories.js"></script>
</body>
</html>
