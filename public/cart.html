<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | E-Commerce</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">

<body>

    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <h1>E-Commerce</h1>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="categories.html">Categorías</a></li>

    <section id="cart">
      <h2>Tu Carrito</h2>

        <h3>Resumen</h3>
        <p><strong>Total de productos:</strong> <span id="total-items">0</span></p>
        <p><strong>Precio total:</strong> $<span id="total-price">0.00</span></p>

      </div>
    </section>
